<html>
<head><title>Home</title></head>
<body class="lift:content_id=main">
<div ng-app id="main" class="lift:surround?with=default;at=content">
  <div ></div>
  <div id="chat-messages" ng-controller="TodoCtrl" data-lift="comet?type=ChatAngularJs">
    Some chat messages
    <ul id="messages">
      <li ng-repeat="todo in todos">
        <span data-ng-bind="todo.message">Sample message</span>
      </li>
      <li class="clearable">Another message</li>
      <li class="clearable">A third message</li>
    </ul>
  </div>
  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span5">
      <input type="text" class="span5" data-lift="ChatIn" id="chat_in">
      <button type="submit" class="btn btn-primary">Say Something</button>
    </form>
  </div>
  <tail><script src="/static/js/chat-angularjs.js" type="text/javascript"></script></tail>
  <tail><script src="/static/js/angular.min.js"    type="text/javascript"></script></tail>
</div>
</body>
</html>
