<html>
<head><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <!-- the behavior of the div -->
  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span5">
      <input type="text" class="span5" data-lift="Login" id="login" placeholder="Username">
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
  <h2>Some chat messages</h2>
  <div id="messages" class="row-fluid" data-bind="foreach: messages">
    <div class="row-fluid">
      <div class="span1" data-bind="text: username + ':'">...</div>
      <div class="span7" data-bind="text: message">...</div>
      <div class="span2" data-bind="text: datetime">...</div>
    </div>
  </div>
  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span5">
      <input type="text" class="span5"  id="chat_in">
      <button type="submit" class="btn btn-primary" data-lift="ChatIn">Say Something</button>
    </form>
  </div>
  <!--
    Because we are only sending JavaScript events from the comet actor,
    we don't need to enclose our working area with the comet,
    the javascript runs on the whole page.
  -->
  <div data-lift="comet?type=ChatKnockOutJs"></div>
  <tail><script src="/static/js/chat-knockoutjs.js" type="text/javascript"></script></tail>
</div>
</body>
</html>
