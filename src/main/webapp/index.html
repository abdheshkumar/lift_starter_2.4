<html>
<head><title>Home</title></head>
<body class="lift:content_id=main">
<div data-ng-app id="main" class="lift:surround?with=default;at=content">

  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span5">
      <input type="text" class="span5" data-lift="Login" id="login" placeholder="Username">
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
  <div id="chat-messages" data-ng-controller="TodoCtrl" data-lift="ChatRoomSnip">
    <h2>Some chat messages</h2>
    <div id="messages" class="row-fluid">
      <div class="row-fluid" id="messages-repeater">
        <div class="span1" id="username">...</div>
        <div class="span7" id="message-bind">...</div>
        <div class="span2" id="timestamp">...</div>
      </div>
    </div>
    <div>
      <form data-lift="form.ajax?class=navbar-form pull-left span5">
        <input type="text" class="span5"  id="chat_in" data-lift="ChatIn">
        <button type="submit" class="btn btn-primary">Say Something</button>
      </form>
    </div>
  </div>
  <tail><script src="/static/js/chat-angularjs.js" type="text/javascript"></script></tail>
  <tail><script src="/static/js/angular.min.js"    type="text/javascript"></script></tail>
</div>
</body>
</html>
