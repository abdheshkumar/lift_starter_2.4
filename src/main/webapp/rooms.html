<html>
<head><title>Home</title></head>
<body class="lift:content_id=main">
<div data-ng-app="Chat" id="main" class="lift:surround?with=default;at=content">

  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span5">
      <input type="text" class="span5" data-lift="Login" id="login" placeholder="Username">
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
  <div id="chat-messages" data-ng-controller="TodoCtrl" data-lift="ChatRoomSnip" data-ng-cloak>
    <h2>Room: </h2>
    <div id="messages" class="row-fluid">
      <div class="row-fluid" id="messages-repeater" data-time-ago='todo' data-message-for-me="todo.message" >
        <div class="hidden" id="message-id">.sss..</div>
        <div class="span1" id="username">...</div>
        <div class="span7" id="message-bind">...</div>
        <abbr id="timestamp" class="time-ago span2" title="2013-03-31T16:54:17Z">2013-03-31T16:54:17Z</abbr>
      </div>
    </div>
  </div>
  <div>
    <form data-lift="form.ajax?class=navbar-form pull-left span12">
      <textarea type="area" class="span10"  id="chat_in" data-lift="ChatIn"></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>


  <tail>
    <script src="/static/js/angular.min.js"    type="text/javascript"></script>
    <script src="/static/js/chat-angularjs.js" type="text/javascript"></script>
  </tail>


</div>
</body>
</html>
